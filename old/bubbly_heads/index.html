<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>weird 3d video chat</title>

	<script src="../libs/jquery-2.1.1.min.js"></script>

	<script src="../libs/strophe/strophe.js"></script>
	<script src="../libs/strophe/strophe.disco.min.js?v=1"></script>
	<script src="../libs/lib-jitsi-meet.min.js"></script>
	<script src="jitsi_meet.js"></script>
	<script src="../libs/three.js"></script>


	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6f22d1c0b9.js" crossorigin="anonymous"></script>

</head>

<body>
	<div id="welcomeScreen">
		<div class="wrapper">
			<div class="v-align">
				<div class="big text">
					You are about to enter <br>
					a weird 3d video chat experiment.<br>
					<br>
					Pick a unique room name:<br><br>
				</div>
				<div class="room-name">
					<input type="text" value="my-room"></input>
					<span class="button">Go</span>
				</div>
			</div>
		</div>
	</div>

	<div id="video-chat" class="hide">
		<div class="videoChat-bg wrapper">
			<div class="v-align">
				<div class="welcomeMessage">
					Welcome to <br>
					<span class="roomName"></span>
				</div>
			</div>
		</div>

		<div class="controls">
			<!-- <a  onclick="unload()" class="button"><i class="fas fa-door-closed"></i></a> -->
			<!-- <a  onclick="switchVideo()" class="button"><i class="fas fa-desktop"></i></a> -->
			<a  id="mutebtn" onclick="mute()" class="button"><i class="fas fa-microphone"></i></a>

			<!-- <div id="audioOutputSelectWrapper" style="display: none;">
				Change audio output device
				<select id="audioOutputSelect" onchange="changeAudioOutput(this)">
				</select>
			</div> -->
		</div>
	</div>

	<div class="transition" id="transition-wrapper">
		<div class="animatedElement"></div>
	</div>
	<script src="3d_viz.js"></script>
	<script src="interaction.js"></script>
</body>

</html>
