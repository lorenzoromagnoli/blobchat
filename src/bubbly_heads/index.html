<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>BLOBCHAT.in-shape()</title>

	<script src="https://kit.fontawesome.com/6f22d1c0b9.js" crossorigin="anonymous"></script>

	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
</head>

<body>
	<div id="welcomeScreen">
		<div class="wrapper">
			<div class="v-align">
				<div class="big text">
					You are about to enter <br>
					a weird 3D video chat experiment.<br>
					<br>
					Pick a unique room name:<br><br>
				</div>
				<div class="room-name">
					<input type="text" value="my-room"></input>
					<span class="button">Go</span>
				</div>
			</div>
		</div>
	</div>

	<div id="video-chat" class="hide">
		<div class="videoChat-bg wrapper">
			<div class="v-align">
				<div class="welcomeMessage">
					Welcome to <br>
					<span class="roomName"></span>
				</div>
			</div>
		</div>

		<div class="controls">
			<a  href="blobchat.xyz" class="button"><i class="fas fa-door-closed"></i></a>
			<!-- <a  onclick="switchVideo()" class="button"><i class="fas fa-desktop"></i></a> -->
			<a  id="mutebtn" onclick="mute()" class="button"><i class="fas fa-microphone"></i></a>
			<a  onclick="" class="button"><i class="fas fa-share-alt "></i></a>

			<div id="label-container"></div>

		</div>

		<!-- <div class="share-popup">
			<div class="wrapper">
				<span class="alone message">You look all alone in here, use this link to invite your friends to this room</span>
				<span class="share message hidden">Use this link to invite your friends to this room</span>
				<span id="room-link"></span>
			</div>
		</div> -->
	</div>

	<div class="transition" id="transition-wrapper">
		<div class="animatedElement"></div>
	</div>


</body>

</html>
